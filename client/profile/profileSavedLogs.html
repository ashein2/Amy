<template name= "profileSavedLogs">
	{{ > profileBase }}
	<head>
		<title> {{profile.userName}} Practice Logs </title>
	</head>
	<body>

	<div class = "container">
		<div class = "row">
			<div class= "col-md-offset-2 col-md-6">
				<h1> Hello! {{ profile.userName}} </h1>
					<div class="jumbotron">
						<img src= "images/Empty.jpg" >
						{{profile.firstName}} {{profile.lastName}}
					</div>

					<hr/>
						<table class="table table-hover">
							<thead>
								<tr> 
									<th>Date</th>
								</tr>
							</thead>

							<tbody>

							{{#each getPractices}}

								<tr class="practices {{selectedClass}}">
									<th>{{armWeight}}</th>
									<th></th><button class="removeExercise">Remove</button>
								</tr>
							{{/each}}

							</tbody>
						</table>


			</div>
		</div>
	</div>


</body>
</template>
