<template name="logbook">

	<h1>Log Book</h1>
	<hr/>
	<div id="filter-bar"> </div>

<table id="tbl" data-toggle="table" data-height="299" data-url="data1.json" data-toolbar="#filter-bar" data-show-toggle="true" data-show-columns="true" data-show-filter="true">
    <thead>
    <tr>
        <th data-field="id" data-align="right" data-sortable="true">Item ID</th>
        <th data-field="name" data-align="center" data-sortable="true">Item Name</th>
        <th data-field="price" data-align="" data-sortable="true">Item Price</th>
    </tr>
    </thead>
</table>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Amount</th> 
				 <th>Distance<button id="nameUp" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
					</button>
					<button id="nameDown" class="btn btn-default btn-sm">
						<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
					</button></th> <th>Interval</th> <th> </th> <th> </th>
			</tr>
		</thead>

		<tbody>

		{{#each practices}}

			<tr class="practices {{selectedClass}}">
				<!-- <th> {{time}} </th> -->
				<th>{{amount}}&nbsp;&nbsp;&nbsp;<button class="amountp">+</button><button class="amountd">-</button></th>
				<th>{{distance}}&nbsp;&nbsp;&nbsp;<button class="distp">+</button><button class="distd">-</button></th>
				<!-- add stroke! -->
				<th>{{minute}}&nbsp;&nbsp;&nbsp;<button class="minp">+</button><button class="mind">-</button></th>
				<!-- how get 05 and 00?? -->
				<th>{{second}}&nbsp;&nbsp;&nbsp;<button class="secp">+</button><button class="secd">-</button></th>
				<td> 
				<button class="remove">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
				</button>
				</td>
				
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addset">
	
		<input class="addset" type="number" name="amount" placeholder="Amount">
	    <input class="addset" type="number" name="distance" placeholder="Distance">
	    <input class="addset" type="number" name="minute" placeholder="Minute">
	    <input class="addset" type="text" name="second" placeholder="Second">
  		<input type="submit" class="addset" value="Add Set">
	</form>



</template>
