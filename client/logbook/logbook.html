<template name="logbook">

	<h1> Log Book</h1>
	<hr/>
	<table class="table table-hover">
		<thead>
			<tr> 
				<th>Amount</th> <th>Distance</th> <th>Interval</th>
			</tr>
		</thead>

		<tbody>

		{{#each practices}}

			<tr class="practices {{selectedClass}}">
				<!-- <th> {{time}} </th> -->
				<th>{{amount}}<button class="setsp">+</button><button class="setsd">-</button></th>
				<th>{{distance}}<button class="repsp">+</button><button class="repsd">-</button></th>
				<th>{{interval}}<button class="repsp">+</button><button class="repsd">-</button></th>
				
			</tr>
		{{/each}}

		</tbody>
	</table>


	<form class="form-inline" id="addset">
	
		<input class="addset" type="text" name="amount" placeholder="Amount">
	    <input class="addset" type="text" name="distance" placeholder="Distance">
	    <input class="addset" type="text" name="interval" placeholder="Interval">

  		<input type="submit" class="addset" value="Add Set">
	</form>

</template>
